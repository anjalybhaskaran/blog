{% extends 'blog/base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="my-4 text-center">Delete Profile</h2>
            <p class="text-center">Are you sure you want to delete your profile? This action cannot be undone.</p>
            
            <form method="POST">
                {% csrf_token %}
                <div class="text-center">
                    <button type="submit" class="btn btn-danger">Yes, Delete My Profile</button>
                    <a href="{% url 'my-profile' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
