{% extends 'blog/base.html' %}
{% block content %}
<div class="container custom-container">
    <h1>Edit Post</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update Post</button>
        <a href="{% url 'post-detail' form.instance.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
