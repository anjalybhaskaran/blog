{% extends 'blog/base.html' %}
{% block content %}
<div class="container custom-container">
    <h1 class="text-uppercase">{{ post.title }}</h1>
    <p class="text-muted">by {{ post.author }} on {{ post.date_posted|date:"F d, Y" }}</p>
    <hr>
    <p>{{ post.content }}</p>
    <hr>

    {% if user == post.author %}
        <a href="{% url 'post-edit' post.id %}" class="btn btn-secondary">Edit Post</a>
    {% endif %}

    {% if user == post.author %}
        <a href="{% url 'post-delete' post.pk %}" class="btn btn-secondary">Delete Post</a>
    {% endif %}

    <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
</div>
{% endblock %}
