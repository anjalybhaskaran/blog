{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center">Are you sure you want to delete the post?</h2>
    <p class="text-center"><strong>{{ post.title }}</strong></p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'post-detail' post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
